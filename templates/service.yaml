apiVersion: v1
kind: Service
metadata:
  name: {{ template "sample-chart.fullname" . }}
  labels:
    app: {{ template "sample-chart.name" . }}
    chart: {{ template "sample-chart.chart" . }}
    release: {{ .Release.Name }}
    heritage: {{ .Release.Service }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: 8081
      targetPort: 8081
      protocol: TCP
      name: tcp-port
    - port: 8082
      targetPort: 8082
      protocol: UDP
      name: udp-port     
    - port: 443
      targetPort: 8443
      protocol: TCP
      name: tls-port         
  selector:
    app: {{ template "sample-chart.name" . }}
    release: {{ .Release.Name }}
